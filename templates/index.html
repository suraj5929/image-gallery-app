<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S3 Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .gallery img {
      max-width: 200px;
      max-height: 200px;
      object-fit: cover;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>S3 Image Gallery</h1>
  <div class="gallery">
    {% for image in images %}
      <img src="{{ image }}" alt="Image">
    {% endfor %}
  </div>
</body>
</html>
